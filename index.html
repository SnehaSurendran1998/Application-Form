<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>
                Job Application
                <span class="small">Web</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="">First Name</label>
                        <input id="first_name" 
                        name="first_name" placeholder="Enter First Name...">
                    </div>
                    <div class="form-control">
                        <label for="">Lastt Name</label>
                        <input id="last_name" 
                        name="first_name" placeholder="Enter Last Name...">
                    </div>
                    <div class="form-control">
                        <label for="">Email</label>
                        <input id="email" 
                        name="email" placeholder="Enter Email...">
                    </div>
                    <div class="form-control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Front-End Developer</option>
                            <option value="backend">Back-End Developer</option>
                            <option value="fullstack">Full stack Developer</option>
                            <option value="ui_ux">UI-UX Developer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label><br>
                        <textarea rows="4" cols="50" name="address" id="address" placeholder="Enter Address"  ></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input id="city" 
                        name="city" placeholder="Enter City Name...">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input id="pincode" 
                        type="number" name="pincode" placeholder="Enter Pincode...">
                    </div>
                    
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input id="date" 
                        type="date" name="date" value="2022-11-12">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload Your CV</label>
                        <input id="upload" 
                        type="file" name="upload">
                    </div>

                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
